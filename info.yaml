yaml_version: 6

project:
  title:       "NanoTrade: HFT Matching Engine + ML Anomaly Detection"
  author:      "IEEE UofT ASIC Team"
  discord:     ""
  description: "Real-time ASIC combining order book matching with triple-path anomaly detection: rule-based (1-cycle), pipelined MLP neural network (4-cycle), and cascade detector for multi-event market signatures. ML-controlled circuit breaker responds in 40ns."
  language:    "Verilog"
  clock_hz:    50000000
  tiles:       "2x2"
  top_module:  "tt_um_nanotrade"
  source_files:
    - "tt_um_nanotrade.v"
    - "order_book.v"
    - "anomaly_detector.v"
    - "feature_extractor.v"
    - "ml_inference_engine.v"
    - "cascade_detector.v"

